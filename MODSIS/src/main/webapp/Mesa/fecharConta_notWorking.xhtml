<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Fechar Conta</title>
        <script type="text/javascript" src="list.js"></script>
        <style>
            *
            {
                margin: 0;
            }
            body
            {
                background: #bababa;
                background-image: url("../resources/img/p4.jpg");
                background-size: 1330px 660px;
                background-repeat: no-repeat;
                background-position-x: 200px;
                font-family: 'Century Gothic';
            }
            .container
            {
                width: 100%;
                height: 100%;
                display: flex;
                flex-flow: column;
                position: absolute;
            }
            #box{
                background: rgb(211,211,222);
                width: 25%;
                height:500px;
                align-self: center;
                margin-top: 10%;
                border: solid 1px black;
            }
            #title{
                width: 100%;
                color: white;
                background: rgb(59,59,59);
                font-size: 22px;
                text-align: center;
            }
            .dataBox{
                background: white;
                box-shadow: 1px 1px 0px black;
                margin: 3%;
                padding: 1%;
            }
            label{
                font-weight: bold;
            }
            label, #cliente{
                font-size: 21px;
            }
            .decor{
                background: white;
                border: solid 1px rgb(102,102,255);
                padding:1.5%;
                margin: 1%;
            }
            .input{
                height: 25px;
                font-size: 25px;
                width: 88%;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">

            <div id="box">
                <div id="title"> Concluindo pedido... </div>
                <h:form id="pagamento" name="Form">
                    <div class="dataBox">
                        <label>Cliente </label><span id="cliente">#{NotaFiscalBean.notaFiscal.cliente}</span> // <label>Mesa </label><span id="cliente">#{PedidoBean.pedido.mesa}</span>
                    </div>

                    <div class="dataBox">
                        <div class="decor">Efetuação
                            <!--<h:selectBooleanCheckbox id="pago" name="pago" value=""> </h:selectBooleanCheckbox>--> Pagar agora
                        </div>
                        <div class="decor"> Data
                            <h:inputText id="data" name="data" class="input" value="#{NotaFiscalBean.notaFiscal.pagamento.data}"> </h:inputText>
                        </div>
                        <div class="decor"> Valor
                            <h:inputText id="valor" name="valor" class="input" value="#{NotaFiscalBean.notaFiscal.pagamento.valor}"> </h:inputText>
                        </div>
                    </div>

                    <div class="dataBox">
                        <div id="listComponent" class="listComponent horizontal visible">
                            <label class="label">Cliente responsável pelo pedido</label><br/>
                            <h:inputText id="itemName" autocomplete="off" value="#{MesaBean.vazio()}"
                                         p:placeholder="Selecione um cliente"
                                         styleClass="search">    
                            </h:inputText>
                            <ul type="none" class="list listaDeItems" id="listaProdutos">
                                <ui:repeat value="#{ClienteBean.lista}" var="produto">
                                    <li onclick="listCliente.selecionar(this)">
                                        <span class="nome">#{cliente.nome}</span>
                                    </li>
                                </ui:repeat>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="dataBox">
                        <div class="line botoes">
						<h:commandButton
                            value="Finalizar"
                            id="btnIncluir"
                            disabled="#{ClienteBean.btnIncluir}"
                            styleClass="button"
                            actionListener="#{ClienteBean.incluir}"
                            onclick="return validacao()">
                            <f:ajax
                                execute="@form"
                                render="@form"
                                onevent="showWaiting">
                            </f:ajax>
						</h:commandButton>
                            
                            <h:commandButton
                            value="Limpar"
                            styleClass="button"
                        >
                            <f:ajax
                                event="click"
                                listener="#{ClienteBean.clear}"
                                render="@form"
                            >
                            </f:ajax>
			</h:commandButton>
                    </div>
                    </div>
                </h:form>
            </div>

        </div>
    </h:body>
    <script type="text/javascript" src="../resources/js/viewCadastro.js">
    </script>
</html>
