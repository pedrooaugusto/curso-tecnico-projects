<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>
        <h:outputStylesheet name = "css/commom.css"></h:outputStylesheet>
        <ui:insert name = "head"/>
    </h:head>
    <h:body>
        
        <ui:insert name = "body"/>

        <div id="loading" class="modal open" role="dialog" data-backdrop = "static" data-keyboard="false">
            <div class="modal-dialog modal-sm">
            	<div class="modal-body">
		        	<div class = "container-fluid">
		        		<div class = "row">
		        			<div class = "col-md-12">
		        				<h3>Loading...</h3>
		        			</div>
		        		</div>
		        	</div>      
					<div class="progress">
  						<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
    						<span>Please wait<span class="dotdotdot"></span></span>
  						</div>
					</div>
		        </div>
            </div>
        </div>
        
        <div id="genericError" class="modal open" role="dialog" data-backdrop = "true">
            <div class="modal-dialog modal-sm">
            	<div class = "container-fluid">
            		<div class = "row">
            			<div class = "col-md-12">
            				<div class="modal-header">
		        				<h4 class="modal-title">Error</h4>
		      				</div>
            			</div>
            		</div>
            		<div class = "row">
		        		<div class = "col-md-12">
		        			<div class="modal-body">
		        				<p class = "text-error">O termo de busca não pôde ser convertido para um número inteiro natural.</p>
		        			</div>
		        		</div>	
		        	</div>
            		<div class = "row">
		        		<div class = "col-md-12">
		        			<div class="modal-footer">
		        				<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
		        			</div>
		        		</div>	
		        	</div>		        
		        </div>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type = "text/javascript">
        </script>
        <ui:insert name = "scripts"/>
    </h:body>
</html>
